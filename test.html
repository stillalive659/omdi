<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Progress Berdasarkan Tanggal</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      padding: 40px;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .timeline {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      padding-left: 40px;
      border-left: 4px solid #4caf50; /* garis lurus di kiri */
    }

    .event {
      position: relative;
      margin-bottom: 40px;
      padding-left: 25px;
    }

    .event::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #4caf50;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .event h3 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
    }

    .date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      transition: width 1s ease;
    }

    .status {
      font-size: 0.95rem;
      margin-top: 6px;
    }

    @media (max-width: 600px) {
      .timeline {
        padding-left: 30px;
      }
      .event {
        padding-left: 20px;
      }
      .event::before {
        left: -12px;
      }
    }
  </style>
</head>
<body>
  <h1>Timeline Kegiatan</h1>

  <div class="timeline" id="timeline"></div>

  <script>
    const timelineData = [
      { tahap: "Pendaftaran", mulai: "2025-10-20", akhir: "2025-12-11" },
      { tahap: "Seleksi Awal", mulai: "2025-10-12", akhir: "2025-10-25" },
      { tahap: "Babak Final", mulai: "2025-10-26", akhir: "2025-10-30" },
      { tahap: "Pengumuman", mulai: "2025-10-31", akhir: "2025-11-02" }
    ];

    const today = new Date();

    const timeline = document.getElementById("timeline");

    function clamp(val, min, max) {
      return Math.max(min, Math.min(val, max));
    }

    timelineData.forEach(item => {
      const start = new Date(item.mulai);
      const end = new Date(item.akhir);
      let progress = 0;
      let status = "";

      if (today < start) {
        progress = 0;
        status = "Belum Dimulai";
      } else if (today > end) {
        progress = 100;
        status = "Selesai";
      } else {
        const total = end - start;
        const elapsed = today - start;
        progress = clamp((elapsed / total) * 100, 0, 100);
        status = "Berlangsung";
      }

      const event = document.createElement("div");
      event.className = "event";
      event.innerHTML = `
        <h3>${item.tahap}</h3>
        <div class="date">${item.mulai} â†’ ${item.akhir}</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width:${progress}%;"></div>
        </div>
        <div class="status">Status: <strong>${status}</strong></div>
      `;
      timeline.appendChild(event);
    });
  </script>
</body>
</html>
