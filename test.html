<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Halaman dengan Preloader Cepat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://picsum.photos/1600/900?random=1');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    #preloader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    #preloader.hidden {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #percent {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div>
      <div class="spinner"></div>
      <div id="percent">0%</div>
    </div>
  </div>

  <main style="padding:40px;color:white;text-shadow:0 1px 3px black">
    <h1>Halaman Contoh</h1>
    <p>Isi halaman muncul segera setelah semua gambar termuat.</p>
    <img src="https://picsum.photos/800/400?random=2" alt="">
  </main>

  <script>
    const preloader = document.getElementById('preloader');
    const percentText = document.getElementById('percent');

    function getBackgroundUrls() {
      const urls = new Set();
      const regex = /url\((['"])?(.+?)\1\)/g;
      document.querySelectorAll('*').forEach(el => {
        const bg = getComputedStyle(el).backgroundImage;
        let m;
        while ((m = regex.exec(bg)) !== null) {
          urls.add(new URL(m[2], document.baseURI).href);
        }
      });
      return [...urls];
    }

    function getImageUrls() {
      return [...document.images].map(i => i.currentSrc || i.src).filter(Boolean);
    }

    async function preloadAll() {
      const urls = [...new Set([...getBackgroundUrls(), ...getImageUrls()])];
      if (!urls.length) return;
      let done = 0;
      const update = () => {
        const pct = Math.round((done / urls.length) * 100);
        percentText.textContent = pct + '%';
      };
      const loaders = urls.map(u => new Promise(r => {
        const img = new Image();
        img.onload = img.onerror = () => { done++; update(); r(); };
        img.src = u;
      }));
      await Promise.all(loaders);
    }

    (async () => {
      await preloadAll();
      percentText.textContent = '100%';
      preloader.classList.add('hidden');
    })();
  </script>
</body>
</html>
