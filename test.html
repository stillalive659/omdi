<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombol Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 20px;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
    }

    .btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #6b5bff, #9c7bff);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s;
    }

    .modal-content {
      background: linear-gradient(145deg, #6b5bff, #9c7bff);
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
      animation: slideIn 0.3s;
    }

    .modal-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .modal-text {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .close-btn {
      padding: 10px 20px;
      background-color: white;
      color: #6b5bff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    .close-btn:hover {
      background-color: #f0f0ff;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>

<a class="btn daftarBtn" href="#">Daftar Sekarang</a>
<a class="btn daftarBtn" href="#">Daftar Sekarang</a>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-title">Maaf</div>
    <div class="modal-text" id="modalMessage">Pesan akan muncul di sini</div>
    <button class="close-btn" id="closeModal">Tutup</button>
  </div>
</div>

<script>
  const daftarBtns = document.querySelectorAll('.daftarBtn');
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modalMessage');
  const closeModal = document.getElementById('closeModal');

  // Rentang waktu pendaftaran (YYYY, MM-1, DD, HH, mm)
  const startTime = new Date(2025, 9, 10, 10, 0); // 16 Okt 2025 10:00
  const endTime = new Date(2025, 9, 10, 18, 0);   // 16 Okt 2025 18:00
  const formLink = "https://docs.google.com/forms/d/1zBmKw9E0-P3myq5f0tgXznppGvbmlux9_MzN5CASjXs/edit";

  daftarBtns.forEach(btn => {
    btn.addEventListener('click', function(e) {
      const now = new Date();

      if(now >= startTime && now <= endTime) {
        window.location.href = formLink;
      } else {
        e.preventDefault();
        if(now > startTime) {
          showModal("Pendaftaran dibuka pada: " + startTime.toLocaleString());
        } else {
          showModal("Pendaftaran sudah ditutup.");
        }
      }
    });
  });

  closeModal.addEventListener('click', function() {
    modal.style.display = "none";
  });

  function showModal(message) {
    modalMessage.textContent = message;
    modal.style.display = "flex";
  }
</script>

</body>
</html>
