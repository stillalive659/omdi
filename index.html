<!DOCTYPE html>

<head>

<body>
    <div id="app"></div>
    <script type="module" src="app.js"></script>
    <script>
  window.addEventListener('scroll', function () {
    const navbar = document.getElementById('navbar');
    if (window.scrollY > 40) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>

</body>
